<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators Project</title>
</head>
<body>
    <h1>JavaScript Operators Project</h1>

    <!-- Addition -->
    <button onclick="add()">Addition</button>
    <p id="addResult"></p>

    <!-- Subtraction -->
    <button onclick="subtract()">Subtraction</button>
    <p id="subtractResult"></p>

    <!-- Multiplication -->
    <button onclick="multiply()">Multiplication</button>
    <p id="multiplyResult"></p>

    <!-- Modulus -->
    <button onclick="modulus()">Modulus</button>
    <p id="modulusResult"></p>

    <!-- Increment -->
    <button onclick="increment()">Increment</button>
    <p id="incrementResult"></p>

    <!-- Decrement -->
    <button onclick="decrement()">Decrement</button>
    <p id="decrementResult"></p>

    <!-- Random Number -->
    <button onclick="randomNumber()">Random Number</button>
    <p id="randomResult"></p>

    <!-- Linking to the JavaScript file -->
    <script src="JS/main.js"></script>
</body>
</html>
