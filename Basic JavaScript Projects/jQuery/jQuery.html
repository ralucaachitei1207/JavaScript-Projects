<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id='container'>
        <div id='inner'>
            <h1>Basic jQuery</h1>
            <p id='1'>Paragraph 1</p>
            <p id='2'>Paragraph 2</p>
            <p id='3'>Paragraph 3</p>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            // Changing the color of Paragraph 2
            $("#2").css({"color":"red"});

            // Hide the H1 on clicking Paragraph 3
            $("#3").click(function(){
                $("h1").hide();
            });

            // SlideToggle effect on Paragraph 1
            $("#1").mouseenter(function(){
                $(this).slideToggle(500);
            });
        });
    </script>
</body>
</html>
