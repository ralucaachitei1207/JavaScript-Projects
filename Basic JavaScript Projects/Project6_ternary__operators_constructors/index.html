<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Project</title>
</head>
<body>
    <h1>JavaScript Functions Project</h1>

    <!-- Input for ternary operation -->
    <label for="ageInput">Enter your age:</label>
    <input type="number" id="ageInput">
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult">The result will appear here.</p>

    <!-- Button to display constructor function result -->
    <button onclick="displayCar()">Show Car Details</button>
    <p id="carResult">Car details will appear here.</p>

    <!-- Button to execute the nested function -->
    <button onclick="outerFunction()">Execute Nested Function</button>
    <p id="nestedResult">Nested function result will appear here.</p>

    <!-- Linking to the external JavaScript file -->
    <script src="JS/main.js"></script>
</body>
</html>
